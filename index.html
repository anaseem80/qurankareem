<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="images/head.png" type="images/x-icon">
        <link rel="stylesheet" href="css/style.css">
        <title>سور القران الكريم - mp3</title>
    </head>
    <body>
        <div class="loading-page position-fixed w-100 top-0 bottom-0">
            <div class="pl1">
                <div class="pl1__a"></div>
                <div class="pl1__b"></div>
                <div class="pl1__c"></div>
            </div>
        </div>
        <div class="navbar-qurankareem py-3 fixed-top">
            <div class="container">
                <div class="navbar-container d-flex justify-content-between align-items-center flex-wrap">
                    <div class="navbar-social-links">
                        <a href="https://wa.me/+201159614802" target="blank"><i class="fa fa-whatsapp bg-success px-2 py-2 rounded-circle text-light"></i></a>
                        <a href="https://www.facebook.com/profile.php?id=100004560580949" target="blank"><i class="fa fa-facebook bg-primary text-light px-2 py-2 rounded-circle"></i></a>
                        <a href="https://www.instagram.com/naseem1223/" target="blank"><i class="fa fa-instagram bg-danger text-light px-2 py-2 rounded-circle"></i></a>
                    </div>
                    <div class="d-flex align-items-center navbar-logo" style="user-select: none;">
                        <span class="fw-bold me-1 gray-color">القران الكريم</span> 
                        <img src="images/mx-player-logo.png" width="32px" height="32px" alt="">
                        <i class="fa fa-bars fs-2 ms-2 text-dark px-2 menu-icon" style="display: none;"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="banner position-relative">
            <div class="overlay position-absolute w-100 h-100" style="background: #0000009c;"></div>
            <div class="position-relative text-end p-5 top-50 start-50" style="z-index: 2000;transform: translate(-50%,-50%);">
                <div class="container">
                    <div class="text-center header-info">
                        <h1 class="text-light my-2 quran-title">القران الكريم</h1>
                        <h1 class="text-light mt-3 fs-1 quran-title-header"> القران الكريم بصوت جميع قراء العالم </h1>
                        <div class="mt-3 btns-header">
                            <button class="btn btn-primary li-item live-quran" data-div="radio">القران مباشر</button>
                            <a href="#sheikh"><button class="btn btn-danger">جميع القراء</button></a>
                        </div>
                        <br><a href="../" class="fs-5 text-light text-decoration-none" id="back"><i class="fa fa-chevron-left"></i> رجوع</a>

                        <div class="developed mt-5">
                            <a href="https://www.facebook.com/profile.php?id=100004560580949" class="text-decoration-none" target="blank"><img src="images/picture.jpg" alt="" class="rounded-circle" width="50px" height="50px"></a>
                            <p class="text-light mt-2">Developed By <a href="https://www.facebook.com/profile.php?id=100004560580949" class="text-success fw-bold text-decoration-none" target="blank">Ahmed Naseem</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="my-5 pb-5 position-relative">
                <input type="text" placeholder="ابحث بأسم القارئ" dir="rtl" class="form-control rounded-pill my-3 search-input" id="search">
                <input type="text" placeholder="ابحث بأسم السورة" dir="rtl" class="form-control rounded-pill my-3 search-input" style="display: none;" id="search_reader">
                <div class="audio-player w-100 position-fixed end-0 start-0 bottom-0" id="play_audio" style="display: none;">
                    <div class="container">
                        <div class="player py-3">
                            <div class="timer d-flex align-items-center">
                                <div class="play-pause me-3 d-flex">
                                    <div class="rounded-circle" id="play_butt" style="display: none;"><ion-icon name="play-sharp"></ion-icon></div>
                                    <div class="rounded-circle" id="pause_butt"><ion-icon name="pause-sharp"></ion-icon></div>
                                </div>
                                <div id="start" class="me-2">00:00</div>
                                <input type="range" id="canhge" value="0">
                                <div id="end" class="ms-2">00:00</div>
                            </div>
                            <!-- <div class="audio-volume">
                                <input type="range" value="0" style="width: 100px;">
                            </div> -->
                        </div>
                    </div>
                </div>
                <div class="loading position-absolute top-0 w-100" id="loading">
                    <div class="pl1">
                        <div class="pl1__a"></div>
                        <div class="pl1__b"></div>
                        <div class="pl1__c"></div>
                    </div>
                </div>
                <!-- https://server14.mp3quran.net/islam/Rewayat-Hafs-A-n-Assem/013.mp3 -->
                <div class="top" id="topp"><audio id='lisent' src="" controls autoplay preload="metadata" style="display: none;"></audio></div>
                <div class="quran-content position-relative">
                    <div class="letters-left-side position-absolute" style="z-index: 1000;" id="letters_side"></div>
                    <div class="page_content_divs">
                        <div class="sheikh row" id="sheikh"  data-title="القران الكريم" data-display="block" data-content="القران الكريم بصوت جميع قراء العالم "></div>
                        <div class="fav row" id="fav" style="display: none;" data-title="المفضلة" data-display="block" data-content="المفضلة من السور التي اخترتها"><p class='text-center fs-3' id="fav_empty">لا يوجد قرائ مفضلين</p></div>
                        <div class="row radio" id="radio" style="display: none;" data-title="الإذاعة" data-display="block" data-content="إذاعة القران الكريم"></div>
                        <div class="hadith" id="hadith" style="display: none;" data-title="احاديث" data-display="none" data-content="الأحاديث التي وردت في عن النبي ص">
                            <div class="row row-hadith-owners"></div>
                            <div class="hadith-conent"></div>
                        </div>
                        <div class="row azkar"style="display: none;" id="azkar" style="display: none;" data-title="الأذكار" data-display="none" data-content="">
                            <div class="azkar-content row"></div>
                            <div class="zekr-content mb-3">
                            </div>
                        </div>
                    </div>
                    <div id="side_bar" style="display: none;" class="position-relative">
                        <div class="side_bar py-3">
                            <i class="fa fa-times fs-3 mb-3 ms-3 close-side" style="display: none;"></i>
                            <ul class="list-unstyled text-end">
                                <li class="active li-item" data-div="sheikh">الرئيسية <i class="fa fa-home"></i></li>
                                <li class="li-item" data-div="fav">المفضلة <i class="fa fa-heart"></i></li>
                                <li class="li-item radio-item" data-div="radio">الإذاعة <i class="fas fa-satellite-dish"></i></li>
                                <li class="li-item" data-div="hadith">احاديث <i class="fas fa-book-open"></i></li>
                                <li class="li-item" data-div="azkar">الأذكار <i class="fas fa-bell" aria-hidden="true"></i></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="dark-light-mode position-fixed text-light text-center p-3 rounded-circle" style="background-color: #202020;">
                <div id="dark"><i class="fas fa-moon fs-2"></i></div>
            </div>
            <div class="dark-light-mode position-fixed text-center p-3 rounded-circle" style="right: -150px;background-color: #eee;">
                <div id="light"><i class="fas fa-sun fs-2"></i></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/a1a75d5546.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script src="js/notify.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/request.js"></script>
        <script src="js/sidebar.js"></script>
        <script src="js/fav.js"></script>
        <script src="js/mode.js"></script>
        <script src="js/radio.js"></script>
        <script src="js/hadith.js"></script>
        <script src="js/azkar.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
